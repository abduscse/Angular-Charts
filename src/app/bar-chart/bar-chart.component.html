<div fxLayout="row" fxLayoutAlign="space-around start">
  <div fxLayout="column" fxLayoutAlign="start start">
    <div class="layout">
      <mat-card>
        <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend"
          [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
      </mat-card>
    </div>
    <div class="layout" style="margin-top:0px">
      <mat-card>
        <div fxLayout="row" fxLayoutAlign="space-between end">
          <div>
            <table class="table table-responsive table-condensed">
              <tr>
                <td *ngFor="let label of barChartLabels"><strong>{{label}}</strong></td>
              </tr>
              <tr *ngFor="let d of barChartData">
                <td *ngFor="let data of d.data; let j=index">{{d.data[j]}}</td>
              </tr>
            </table>
          </div>
          <div style="cursor:pointer;">
            <i class="material-icons" (click)="randomize()" matTooltip="Randomize data">sync</i>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
